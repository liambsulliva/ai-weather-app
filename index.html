<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather 🌤️</h1>
    <div class="weather-card">
      <input type="text" placeholder="Enter city name" class="city-input">
      <button class="search-btn">Search</button>
      <div class="weather-info">
        <h2 class="city-name"></h2>
        <p class="temperature">Temperature: <span class="temp-value"></span></p>
        <p class="humidity">Humidity: <span class="humidity-value"></span></p>
        <p class="wind">Wind Speed: <span class="wind-value"></span></p>
      </div>
        <div class="loader">
            <div class="load-element">
                <div></div>
            </div>
        </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
